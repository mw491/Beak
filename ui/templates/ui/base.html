{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% tailwind_css %}
    <!-- ^ includes custom styling too -->

    <script src="https://unpkg.com/alpinejs" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  </head>
  <body class="bg-white dark:bg-neutral-900 dark:text-white">
    <nav class="bg-gray-100 dark:bg-neutral-800 shadow mb-10 font-roberto">
      <div
        x-data="{ isOpen: false }"
        class="max-w-3xl mx-auto py-3 px-6 md:px-0 md:flex md:justify-between md:items-center"
      >
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <a
              href="/"
              class="text-gray-800 dark:text-white ml-0 md:ml-0 text-2xl hover:text-indigo-500 dark:hover:text-indigo-300 transition-colors"
              >Beak</a
            >
          </div>
          <!-- Mobile menu button -->
          <div class="flex md:hidden">
            <!-- <button 
                      type="button" 
                      class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600" 
                      aria-label="toggle menu"
                      @click="isOpen = !isOpen"
                  >
                      <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current text-gray-800 dark:text-white">
                          <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                      </svg>
                  </button> -->
            <button
              class="md:hidden rounded-lg focus:outline-none focus:shadow-outline"
              @click="isOpen = !isOpen"
            >
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                <path
                  x-show="!isOpen"
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
                <path
                  x-show="isOpen"
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Menu, if mobile set to hidden -->
        <div
          :class="!isOpen ? 'hidden' : 'show'"
          class="md:flex items-center mt-4 md:mt-0"
        >
          <div class="flex flex-col md:flex-row md:ml-6">
            <a
              class="my-1 py-2 px-3 rounded-md text-md text-gray-700 dark:text-white hover:text-indigo-500 dark:hover:text-indigo-300 md:mx-4 md:my-0 transition-colors"
              href="#"
              >Login</a
            >
            <a class="btn md:mx-4 md:my-0" href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-3xl ml-6 mr-6 md:mx-auto">
      {% if messages %} {% for message in messages %}
      <div
        class="flex justify-between p-4 mb-5 rounded-sm bg-indigo-900 text-white"
        x-data="{ show: true }"
        x-show="show"
      >
        <p>{{ message }}</p>
        <button @click="show = false">
          <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </div>
    <script>
      dayjs().format();
      dayjs.extend(window.dayjs_plugin_relativeTime);
    </script>
  </body>
</html>
