{% extends 'ui/base.html' %}

{% block content %}

<div>
    <h1 class="text-3xl font-bold">{{ profile_user.first_name }} {{ profile_user.last_name }}</h1>
    <p class="text-neutral-700 dark:text-neutral-400">@{{ profile_user.username }}</p>
</div>

<h1 class="text-2xl my-5">{{ profile_user.first_name }}'s Chirps</h1>

<div>
    {% for chirp in profile_chirps %}
    <article
        class="p-4 cursor-pointer hover:bg-neutral-200 dark:hover:bg-neutral-800 hover:bg-opacity-30 dark:hover:bg-opacity-30 transition-colors"
        x-data="{ date: dayjs(getDate()).fromNow() }" @click="console.log('hello world')">
        <div class="flex gap-5 mb-2">
            <h1 class="font-bold">{{ chirp.author }}</h1>
            <p x-text="date" class="opacity-80"></p>
        </div>
        <h1>{{ chirp.content }}</h1>
    </article>
    <hr />

    <script>
        function getDate() {
            return "{{ chirp.date_chirped|date:'c' }}";
        }
    </script>
    {% endfor %}
</div>

{% endblock content %}
